<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contador da Copa do Mundo 2026</title>

</head>
<body>

<div class="container">

  <h1>Copa do Mundo 2026</h1>

    <div class="box"><span id="copa-m">0</span><small>Min</small></div>
    <div class="box"><span id="copa-s">0</span><small>Seg</small></div>
  </div>

  <h2>Jogos do Brasil – Grupo C</h2>

  <!-- JOGO 1 -->
  <div class="jogo">
    <h3>Brasil x Marrocos</h3>

  </div>
